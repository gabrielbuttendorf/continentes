<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o Continente?</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/tela-inicial.css">
  <link rel="stylesheet" href="./styles/tela-jogo.css">
</head>
<body>
  <div id="tela-inicial" class="tela-inicial">
    <span class="titulo">Selecione a Dificuldade</span>
    <button onclick="iniciarJogo('facil')">Fácil</button>
    <button onclick="iniciarJogo('medio')">Médio</button>
    <button onclick="iniciarJogo('dificil')">Difícil</button>
    <button onclick="iniciarJogo('todos')">Todos os países</button>
  </div>

  <main id="tela-jogo" class="tela-jogo hidden">
    <span class="titulo" id="pais"></span>
    <div class="feedback-container">
      <span id="feedback"></span>
      <span id="resposta-correta"></span>
    </div>

    <div id="opcoes" class="opcoes">
      <button value="america">América</button>
      <button value="europa">Europa</button>
      <button value="africa">África</button>
      <button value="asia">Ásia</button>
      <button value="oceania">Oceania</button>
    </div>

    <button id="proximo" class="proximo disabled">Próximo</button>
  </main>
  <script src="niveis.js"></script>
  <script src="script.js"></script>
</body>
</html>
