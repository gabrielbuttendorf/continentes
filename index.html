<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o Continente?</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/tela-inicial-secundaria.css">
  <link rel="stylesheet" href="./styles/tela-jogo.css">
</head>
<body>
  <div id="tela-inicial" class="tela-inicial">
    <span class="titulo">Selecione a Dificuldade</span>
    <button onclick="selecionarDificuldade('facil')" disabled>Fácil</button>
    <button onclick="selecionarDificuldade('medio')" disabled>Médio</button>
    <button onclick="selecionarDificuldade('dificil')" disabled>Difícil</button>
    <button onclick="selecionarDificuldade('todos')">Todos os países</button>
  </div>

  <div id="tela-secundaria" class="tela-secundaria hidden">
    <span class="titulo">Selecione a Quantidade de Países</span>
    <button onclick="iniciarJogo('10')">10</button>
    <button onclick="iniciarJogo('25')">25</button>
    <button onclick="iniciarJogo('50')">50</button>
    <button onclick="iniciarJogo('194')">Todos os países</button>
    <a class="reiniciar" onclick="reiniciarJogo()">Reiniciar Jogo</a>
  </div>

  <main id="tela-jogo" class="tela-jogo hidden">
    <span class="titulo" id="pais"></span>
    <div class="feedback-container">
      <span id="feedback"></span>
      <span id="resposta-correta"></span>
    </div>

    <div id="opcoes" class="opcoes">
      <button value="america">América</button>
      <button value="europa">Europa</button>
      <button value="africa">África</button>
      <button value="asia">Ásia</button>
      <button value="oceania">Oceania</button>
    </div>

    <button id="proximo" class="proximo disabled">Próximo</button>

    <div class="erros-acertos">
      <span class="acertos">0</span>
      <span class="erros">0</span>
    </div>

    <a class="reiniciar" onclick="reiniciarJogo()">Reiniciar Jogo</a>
  </main>
  <script src="niveis.js"></script>
  <script src="script.js"></script>
</body>
</html>
